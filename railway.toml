[build]
builder = "NIXPACKS"
buildCommand = "npm run build && php artisan config:cache"

[deploy]
startCommand = "php artisan migrate --force && php artisan db:seed --class=AnimalesSeeder --force && php artisan optimize && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
